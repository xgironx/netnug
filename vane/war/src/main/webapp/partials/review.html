<style type="text/css">

#map-root{
	width: 100%;
	height: 100%;
	display: flex;
	flex-grow: 1;
	flex-direction: column;
}

#main-content{
	display: flex;
	flex-direction: row;
	flex-grow: 1;
}

#leftbar{
	width: 20%;
	padding: 1em;
}

#review-map{
	flex-grow: 1;
}

#footer{
	padding: 1em;
}
</style>

<div id="map-root">
	<div id="main-content">
		<div id="leftbar">
			<script type="text/ng-template" id="subnetTree">
				{{network.name()}}
				<ul ng-if="network._subnets">
					<li ng-repeat="network in network._subnets" ng-include="'subnetTree'"></li>
				</ul>
			</script>
			
			<div ng-include="'subnetTree'"></div>
		</div>
		<div id="review-map"></div>
	</div>
	<div id="footer">
		<button class="btn btn-warning" ng-click="refresh()">Refresh</button>
		<a class="btn btn-primary" href="#/projects">Return to Projects</a>
	</div>
</div>
